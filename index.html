<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
 <title>Amigo Secreto</title>
</head>

<body>
 <main class="main-content">
 <!-- Cabeçalho da página -->
 <header class="header-banner">
 <h1 class="main-title">Amigo Secreto</h1>
 <img src="ativos/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
 </header>

 <!-- Seção de entrada de nomes -->
 <section class="input-section">
 <h2 class="section-title">Digite o nome dos seus amigos2</h2>
 <div class="input-wrapper">
 <!-- Campo de texto para digitar o nome -->
 <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
 <!-- Botão para adicionar o nome à lista -->
 <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
 </div>

 <!-- Lista de amigos adicionados -->
 <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
 <!-- Lista para exibir o resultado do sorteio -->
 <ul id="resultado" class="result-list" aria-live="polite"></ul>

 <!-- Botão para sortear o amigo secreto -->
 <div class="button-container">
 <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
 <img src="ativos/play_circle_outline.png" alt="Ícone para sortear">
 Sortear amigo
 </button>
 </div>
 </section>
 </main>

 <!-- Importa o arquivo JavaScript -->
 <script src="aplicativo.js" defer></script>
</body>
</html>
